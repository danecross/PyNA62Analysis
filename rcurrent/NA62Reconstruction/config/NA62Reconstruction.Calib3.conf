# NA62Reconstruction configuration file: case sensitive, spaces matter

# Configuration file names (default values are hard-coded in src/NA62Reconstruction.cc)
CedarConfigFile=         config/Cedar.conf
CHANTIConfigFile=        config/CHANTI.conf
CHODConfigFile=          config/CHOD.conf
GigaTrackerConfigFile=   config/GigaTracker.conf
HACConfigFile=           config/HAC.conf
IRCConfigFile=           config/IRC.conf
LAVConfigFile=           config/LAV.conf
LKrConfigFile=           config/LKr.conf
MUV0ConfigFile=          config/MUV0.conf
MUV1ConfigFile=          config/MUV1.conf
MUV2ConfigFile=          config/MUV2.conf
MUV3ConfigFile=          config/MUV3.conf
NewCHODConfigFile=       config/NewCHOD.conf
RICHConfigFile=          config/RICH.conf
SACConfigFile=           config/SAC.conf
SpectrometerConfigFile=  config/Spectrometer.conf
SAVConfigFile=           config/SAV.conf

# Sequence of reconstruction calls
# Supported detectors: Cedar CHANTI CHOD GigaTracker HAC IRC LAV LKr MUV0 MUV1 MUV2 MUV3 NewCHOD RICH Spectrometer SAC SAV
RecoSequence= Cedar

# Reference detector for fine time synchronisation. Supported detectors: see RecoSequence.
# Choose "Trigger" for using the original trigger fine time.
# Choose "RICHPrim" for using the RICH fine time also for control triggers
ReferenceDetector= Trigger

# Condition on the minimum number of hits in the reference detector digi-candidates
ReferenceDetectorNHitsMin= 8

# Reference detector for T0 evaluation. Supported detectors: see RecoSequence + "Trigger"
T0ReferenceDetector= Trigger

# Condition on the minimum number of hits in the reference detector candidates
T0NHitsMin= 6

# Expected input type (Hits or Digis supported)
RequestedInputStage= Hits

# Defines the output TTree. Supported options:
#  - None      -> no output
#  - Digis     -> Only digitization enabled
#  - RawHistos -> Only digitization enabled, no tree saved [to be used for CoarseT0 evaluation]
#  - Reco      -> Full reconstruction [default]
#  - Histos    -> Full reconstruction, no tree saved [to be used for T0 evaluation or OM purposes]
#  - Binary    -> Binary conversion [to be used for the encoding tool]
OutputStage= Histos

# Flag to enable (1) or disable (0) the writing of the Digis when Reco stage is selected 
WriteDigis= 0

# DNS server for DIM communication
DnsServerName= na62server

# Flag to define the treatment of warning printouts
#0: no warnings
#1: general information event-related 
#2: general information detector-related
#3: maximum detail level
WarningsLevel= 0

# Flag to define the treatment of bad events
# 0: all the non-heavily corrupted events are written in the output file
# 1: events with unconsistent slots (i.e. with errors during the merging) are discarded
# 2: events with unconsistent slots (i.e. with errors during the merging) and/or with at least one hit from a masked channel are discarded
SkipEventsLevel= 1
# Flag to enable/disable the check for bad events on each subdetector
# to enable the check for subdetector i, set the ith bit to 1
# [subdetector indices are defined in NA62Global.hh]
# default: all the detector are checked (ffffffff)
# example: to disable check for GTK: SkipEventsMask= fffffffb
SkipEventsMask= ffffffff

# TriggerDriftT0 file name
TriggerDriftT0FileInput= Trigger-DriftT0.dat

# Flag to enable (1) or disable (0) the writing of the EOB file 
EOBFileEnabled= 0

# Flag to enable (1) or disable (0) the writing of the log file 
LogFileEnabled= 0

# Name of the file containing the skipped input files
SkippedFileName= NA62Reco.skipped

# svcClass to be used for input file queries on CASTOR
SvcClass= na62

# Flag to enable (1) or disable (0) the checking of errno
CheckErrno= 1

# L0TP fine time bit granularity (0: 25ns, 1: 12.5ns, 2: 6.25ns, ...)
L0TPFineTimeBit= 2

################ NA62OnlineMonitor settings ##################
# Flag to enable (1) or disable (0) the continuous reading of an updating list of files (to be used with -l option)
ContinuousReading= 0

# Flag to enable (1) or disable (0) the saving of OnlineMonitor plots
SaveOnlineMonitorPlots= 0

# Directory where the OnlineMonitor plots will be saved
SaveOnlineMonitorPlotsDir= OMPlots

# Set the number of bursts after which the OM histos are reset
# If the value is <=0 the OM histos are never reset
OnlineMonitorAccumulation= 1

# OnlineMonitor reference file
OnlineMonitorReferenceFile= OMRefFile.root 

################# NA62VRawDecoder settings ###################
# ------------ guest detectors configuration --------------- #

# Host detectors: IRC MUV2 (2017)
HostDetectors= IRC MUV2
# Supported guest detectors: IRC MUV0 SAC HAC NewCHOD
# Each line must correspond to a Host detector
GuestDetectors_00= SAC MUV0 NewCHOD 
GuestDetectors_01= SAV
# ---------------------------------------------------------- #

################# NA62VRawEncoder settings ###################
# Defines the Data Format: 0 for 2014, 1 for 2015                                      
DataFormat= 1
